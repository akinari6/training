name: Update Specification

on:
  pull_request:
    types: [closed]

jobs:
  update-spec:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      - name: Install dependencies
        run: bundle install --with ai
      - name: Update specification
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: bundle exec ruby -r ./scripts/ai/documentation_ai -e "AI::DocumentationAI.new.update_specification(pull_request_number: ENV.fetch('PR_NUMBER').to_i)"
      - name: Commit updated spec
        run: |
          git config user.name 'spec-bot'
          git config user.email 'spec-bot@users.noreply.github.com'
          git commit -am 'docs(spec): auto update specification' || echo 'No changes'
      - name: Push changes
        if: success()
        run: git push
