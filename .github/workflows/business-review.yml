name: Business Review

on:
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to review from a business/domain perspective'
        required: true
        type: number

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.8'
          bundler-cache: true
      - name: Install dependencies
        run: bundle install --with ai
      - name: Run business review
        env:
          ISSUE_NUMBER: ${{ github.event.inputs.issue_number }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          bundle exec ruby -r ./scripts/ai/business_ai -e "AI::BusinessAI.new.review(issue_number: ENV.fetch('ISSUE_NUMBER').to_i)"
