name: Design Review

on:
  workflow_dispatch:
    inputs:
      target_type:
        description: 'Review an issue or pull request'
        required: true
        type: choice
        options:
          - issue
          - pull_request
      target_number:
        description: 'Issue or pull request number to review'
        required: true
        type: number

jobs:
  design-review-issue:
    if: ${{ github.event.inputs.target_type == 'issue' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      - name: Install dependencies
        run: bundle install --with ai
      - name: Run design review (issue)
        env:
          ISSUE_NUMBER: ${{ github.event.inputs.target_number }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          bundle exec ruby -r ./scripts/ai/design_reviewer_ai -e "AI::DesignReviewerAI.new.review_issue(issue_number: ENV.fetch('ISSUE_NUMBER').to_i)"

  design-review-pr:
    if: ${{ github.event.inputs.target_type == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      - name: Install dependencies
        run: bundle install --with ai
      - name: Run design review (PR)
        env:
          PR_NUMBER: ${{ github.event.inputs.target_number }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          bundle exec ruby -r ./scripts/ai/design_reviewer_ai -e "AI::DesignReviewerAI.new.review(pull_request_number: ENV.fetch('PR_NUMBER').to_i)"
