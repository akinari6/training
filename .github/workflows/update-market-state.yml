name: Update Market State

on:
  pull_request:
    types: [closed]

jobs:
  update-market:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.8'
          bundler-cache: true
      - name: Install dependencies
        run: bundle install
      - name: Update market state
        run: bundle exec ruby -r ./scripts/market_simulator -e 'MarketSimulator.new.run'
      - name: Commit market state
        run: |
          git config user.name 'market-bot'
          git config user.email 'market-bot@users.noreply.github.com'
          git commit -am 'chore(state): update market metrics' || echo 'No changes'
      - name: Push changes
        if: success()
        run: git push
