name: Customer Request Generator

on:
  workflow_dispatch:
    inputs:
      run_reason:
        description: 'Optional note describing why you are generating a customer request'
        required: false
        type: string

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.8'
          bundler-cache: true
      - name: Install dependencies
        run: bundle install --with ai
      - name: Generate customer issue
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          RUN_REASON: ${{ github.event.inputs.run_reason }}
        run: bundle exec ruby -r ./scripts/ai/customer_ai -e 'AI::CustomerAI.new.run'
